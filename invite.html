<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="resources/favicon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Sneer Invite</title>
</head>

<body>

	<img id="logo" alt="Sneer Logo"
		 src="resources/imgs/sneerlogo-red.png" />

	<div id="valid-invite" class="invite-text">

		<p>
			You have received a Sneer invite!
		</p>
		<p>
			Click the button bellow to accept it
			<br>
			and install the Sneer App.
		</p>

		<a id="install-button" href="">
			<img alt="Get it on Google Play"
				 src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png" />
		</a>

	</div>

	<div id="invalid-invite" style="display: none;">
		<p>
			Invalid Sneer invite.
		</p>
	</div>

	<script type = 'text/javascript'>

		var invite = getInviteCode();
		if (!invite) {
			document.getElementById("valid-invite").style.display = "none";
			document.getElementById("invalid-invite").style.display = "inherit";
		} else {
			var link = "https://play.google.com/store/apps/details?id=sneer.main&referrer=" + invite;
			document.getElementById("install-button").href = link;
		}

		function getInviteCode() {
			var inviteCode = window.location.search.split('?')[1];
			if (!inviteCode || inviteCode.trim().length < 64 + 1 + 16) return null;
			return inviteCode.trim();
		}

	</script>

	<style>

		body {
			font-family: Roboto, Arial, sans-serif;
			font-size: 18px;
			line-height: 24px;
			text-align: center;
			color: rgba(0, 0, 0, .87);
		}

		#logo {
			margin-top: 24px;
			width: 210px;
		}

	</style>

</body>
</html>
